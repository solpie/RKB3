<html>

<head>
    <style>
        .bg {
            position: static;
            padding: 10px;
        }
        
        .player {
            position: absolute;
            padding: 0px;
            font-size: 38px;
            color: #fff;
            width: 300px;
        }
        
        .blue {
            color: #003da7;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="/js/socket.io.slim.min.js"></script>
</head>

<body>
    <div id="app">
        <img src="bg421.png" />
        <div>
            <div class="player" v-for="(item, index) in items" :key="item.s" :style="item.s">
                <span class="player blue"> {{item.name}}</span>
            </div>
        </div>
    </div>
    <script>
        var _p = function(x, y) {
            return 'left:' + x + 'px;' + 'top:' + y + 'px;'
        }
        var app = new Vue({
            el: '#app',
            data: {
                items: []
            },
            // mounted: function() {
            created: function() {
                console.log(this);

                let x1 = 125,
                    x2 = 850 + 5,
                    x3 = 490

                let pos = [
                    [x1, 101],
                    [x1, 101 + 205],

                    [x1, 428],
                    [x1, 428 + 205],


                    [x3, 778],
                    [x3, 778 + 205],

                    [x2, 204],
                    [x2, 204 + 328],

                    [869 + 5, 883],
                    [1450, 368],
                ]

                for (let p of pos) {
                    this.items.push({
                        s: _p(p[0], p[1]),
                        name: '申屠土匪'
                    })
                }

                var localWs = io.connect('/rkb')
                localWs.on('connect', () => {
                        console.log('connect', window.location.host)
                    })
                    .on('sc_data', (data) => {
                        console.log('sc_data', data)
                        if (data.dbIdx == 'G421') {
                            for (var i = 0; i < data.rec.length; i++) {
                                let rec = data.rec[i];

                                let item1 = this.items[i * 2]
                                let item2 = this.items[i * 2 + 1]
                                let p1 = data.playerMap[rec.player[0]]
                                let p2 = data.playerMap[rec.player[1]]
                                item1.name = p1.name
                                item2.name = p2.name
                            }
                        }
                    })
            }
        })
    </script>
</body>
