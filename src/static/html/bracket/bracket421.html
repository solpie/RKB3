<html>

<head>
    <style>
        .bg {
            position: static;
            padding: 10px;
        }
        
        .player {
            position: absolute;
            padding: 0px;
            font-size: 38px;
            color: #fff;
            width: 300px;
        }
        
        .blue {
            color: #003da7;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="/js/socket.io.slim.min.js"></script>
</head>

<body>
    <div id="app">
        <img src="bg421.png" />
        <div>
            <div v-for="(item, index) in items" :key="item.idx">
                <div class="player blue" :style="item.s">
                    <span>{{item.name}} </span>
                </div>
                <span class="player white" :style="item.ss">{{item.score>-1?item.score:""}} </span>
            </div>
        </div>
    </div>
    <script>
        var _p = function(x, y) {
            return 'left:' + x + 'px;' + 'top:' + y + 'px;'
        }
        var app = new Vue({
            el: '#app',
            data: {
                items: []
            },
            // mounted: function() {
            created: function() {
                console.log(this);

                let x1 = 125,
                    x2 = 850 + 5,
                    x3 = 490
                let scoreofs = 255
                let pos = [
                    [x1, 101, x1 + scoreofs],
                    [x1, 101 + 205, x1 + scoreofs],

                    [x1, 428, x1 + scoreofs],
                    [x1, 428 + 205, x1 + scoreofs],


                    [x3, 778, x3 + scoreofs],
                    [x3, 778 + 205, x3 + scoreofs],

                    [x2, 204, x2 + scoreofs],
                    [x2, 204 + 328, x2 + scoreofs],

                    [869 + 5, 883],
                    [1450, 368],
                ]

                for (let p of pos) {
                    this.items.push({
                        s: _p(p[0], p[1]),
                        ss: _p(p[2], p[1]),
                        score: -1,
                        name: ''
                    })
                }

                var localWs = io.connect('/rkb')
                localWs.on('connect', () => {
                        console.log('connect', window.location.host)
                    })
                    .on('sc_data', (data) => {
                        console.log('sc_data', data)
                        if (data.dbIdx == 'G421') {
                            for (let i = 0; i < this.items.length; i++) {
                                let item = this.items[i];
                                item.name = ''
                                item.score = ''
                            }
                            for (var i = 0; i < data.rec.length; i++) {
                                let rec = data.rec[i];

                                let item1 = this.items[i * 2]
                                let item2 = this.items[i * 2 + 1]
                                let p1 = data.playerMap[rec.player[0]]
                                let p2 = data.playerMap[rec.player[1]]
                                if (p1) {
                                    item1.name = p1.name
                                    item1.score = rec.score[0]
                                }
                                if (p2) {
                                    item2.name = p2.name
                                    item2.score = rec.score[1]
                                }
                            }
                        }
                    })
            }
        })
    </script>
</body>
