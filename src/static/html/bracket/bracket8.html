<html>

<head>
    <style>
        .bg {
            position: static;
            padding: 10px;
        }
        
        .player {
            position: absolute;
            padding: 0px;
            font-size: 38px;
            color: #fff;
            width: 300px;
            font-family: "微软雅黑";
        }
        
        .blue {
            color: #003da7;
            text-align: center;
        }
        
        .white {
            color: #fff;
            font-family: "微软雅黑";
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="/js/socket.io.slim.min.js"></script>
</head>

<body>
    <div id="app">
        <img src="bg8.png" />
        <div>
            <div v-for="(item, index) in items" :key="item.idx">
                <div class="player blue" :style="item.s">
                    <span>{{item.name}} </span>
                </div>
                <span class="player white" :style="item.ss">{{item.score>-1?item.score:""}} </span>
            </div>
        </div>
    </div>
    <script>
        var _p = function(x, y) {
            return 'left:' + x + 'px;' + 'top:' + y + 'px;'
        }
        var app = new Vue({
            el: '#app',
            data: {
                items: []
            },
            // mounted: function() {
            created: function() {
                console.log(this);
                let pos = []

                let x1 = 42,
                    x1r = 1593
                let scoreOfs = 130 + 119
                pos = pos.concat([
                    [x1, 152, x1 + scoreOfs],
                    [x1, 152 + 244, x1 + scoreOfs],
                    [x1, 643, x1 + scoreOfs],
                    [x1, 643 + 244, x1 + scoreOfs]
                ])
                let a = [],
                    ar = []

                for (let i = 0; i < pos.length; i++) {
                    let p = pos[i]
                    ar.push([x1r, p[1], x1r - scoreOfs + 280])
                }

                pos = pos.concat(ar)
                pos.push([415, 270, 415 + scoreOfs])
                pos.push([415, 767, 415 + scoreOfs])

                pos.push([1227, 270, 1227 - scoreOfs + 275])
                pos.push([1227, 767, 1227 - scoreOfs + 275])

                pos.push([415, 522, 415 + scoreOfs])
                pos.push([1227, 522, 1227 - scoreOfs + 275])
                for (let i = 0; i < pos.length; i++) {
                    let p = pos[i]
                    this.items.push({
                        s: _p(p[0], p[1]),
                        ss: _p(p[2], p[1]),
                        score: 0,
                        name: ""
                    })
                }
                this.items.push({
                    s: _p(960 - 150, 510) + 'font-size:50px;',
                    name: ""
                })

                var localWs = io.connect('/rkb')
                localWs.on('connect', () => {
                        console.log('connect', window.location.host)
                    })
                    .on('sc_data', (data) => {
                        console.log('sc_data', data)
                        if (data.dbIdx == 'kd2') {
                            for (let i = 0; i < this.items.length; i++) {
                                let item = this.items[i];
                                item.name = ''
                                item.score = ''
                            }
                            for (var i = 0; i < data.rec.length; i++) {
                                let rec = data.rec[i];

                                let item1 = this.items[i * 2]
                                let item2 = this.items[i * 2 + 1]
                                let p1 = data.playerMap[rec.player[0]]
                                let p2 = data.playerMap[rec.player[1]]
                                item1.name = p1.name
                                item2.name = p2.name

                                item1.score = rec.score[0]
                                item2.score = rec.score[1]
                            }
                            let itemChampion = this.items[14]
                            itemChampion.name = data.champion
                        }
                    })
            }
        })
    </script>
</body>
