<html>

<head>
    <style>
        .bg {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .bracket {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .gameTitle {
            font-family: "微软雅黑";
            color: #aaa;
            width: 1920px;
            font-size: 58px;
            font-weight: bold;
            top: 62px;
            text-align: center;
        }
        
        .player {
            position: absolute;
            padding: 0px;
            font-size: 38px;
            color: #fff;
            width: 300px;
            font-family: "微软雅黑";
        }
        
        .blue {
            color: #d6d6d6;
            text-align: center;
        }
        
        .white {
            color: #fff;
            font-family: "微软雅黑";
        }
        
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="/js/vue.js"></script>
    <script src="/js/socket.io.slim.min.js"></script>
</head>

<body>
    <div id="app">
        <img src="rank8Bg.png" />
        <div v-for="(item, index) in items" :key="item.idx">
            <div class="player blue" :style="item.s">
                <span>{{item.name}} </span>
            </div>
            <span class="player white" :style="item.ss">{{item.score>-1?item.score:""}} </span>
        </div>
    </div>
    <script>
        var _p = function(x, y) {
            return 'left:' + x + 'px;' + 'top:' + y + 'px;'
        }
        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                items2: [],
                gameTitle: "",
                isBg1: true,
                brackets: []
            },
            // mounted: function() {
            created: function() {
                console.log(this);
                let _r = (arr, xName, xScore) => { //make r group
                    let a = []
                    for (let i = 0; i < arr.length; i++) {
                        let p = arr[i]
                        a.push([xName, p[1], xScore])
                    }
                    return arr.concat(a)
                }
                let pos = []
                let x1 = 131,
                    x1r = 1485
                let scoreOfs = 279
                pos = pos.concat(_r([
                        [x1, 255, x1 + scoreOfs],
                        [x1, 255 + 186, x1 + scoreOfs],
                    ], x1r, x1r - scoreOfs + 300 - 38)) //300 is css width
                    .concat(_r([
                        [x1, 603, x1 + scoreOfs],
                        [x1, 603 + 186, x1 + scoreOfs]
                    ], x1r, x1r - scoreOfs + 300 - 38))

                let x2 = 571 - 4,
                    x2r = 1219 - 172
                pos = pos.concat(_r([
                        [x2, 270 + 77, x2 + scoreOfs]
                    ], x2r, x2r - scoreOfs + 300 - 38))
                    .concat(_r([
                        [x2, 694, x2 + scoreOfs]
                    ], x2r, x2r - scoreOfs + 300 - 38))
                let _mkItems = (posArr) => {
                    let a = []
                    for (let i = 0; i < posArr.length; i++) {
                        let p = posArr[i]
                        a.push({
                            s: _p(p[0], p[1]),
                            ss: _p(p[2], p[1]),
                            score: -1,
                            name: ""
                        })
                    }
                    return a
                }
                this.items = _mkItems(pos)
                let winMap = {
                        "0": 8,
                        "1": 9,
                        "2": 10,
                        "3": 11
                    } //rec idx to item idx
                for (let j = 0; j < 4; j++) {
                    this.brackets.push([true, true])
                }
                //final bracket
                let pos2 = _r([
                    [x1, 255, x1 + scoreOfs],
                    [x1, 255 + 186, x1 + scoreOfs],
                ], x1r, x1r - scoreOfs + 300 - 38)
                this.items2 = _mkItems(pos2)

                var localWs = io.connect('/rkb')
                localWs.on('connect', () => {
                        console.log('connect', window.location.host)
                    })
                    .on('sc_data', (data) => {
                        console.log('sc_data', data)
                        if (data.dbIdx == 'worldwar') {
                            for (let i = 0; i < this.items.length; i++) {
                                let item = this.items[i];
                                item.name = ''
                                item.score = ''
                            }
                        }
                    })
            }
        })
    </script>
</body>
