<html>

<head>
    <style>
        .bg {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .bracket {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .gameTitle {
            font-family: "微软雅黑";
            color: #aaa;
            width: 1920px;
            font-size: 58px;
            font-weight: bold;
            top: 62px;
            text-align: center;
        }
        
        .player {
            position: absolute;
            padding: 0px;
            font-size: 38px;
            color: #fff;
            width: 300px;
            font-family: "微软雅黑";
        }
        
        .blue {
            color: #d6d6d6;
            text-align: center;
        }
        
        .white {
            color: #fff;
            font-family: "微软雅黑";
        }
        
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="/js/vue.js"></script>
    <script src="/js/socket.io.slim.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="isBg1">
            <img src="bg.png" />
            <div v-for="(item, index) in items" :key="item.idx">
                <div class="player blue" :style="item.s">
                    <span>{{item.name}} </span>
                </div>
                <span class="player white" :style="item.ss">{{item.score>-1?item.score:""}} </span>
            </div>

            <div v-for="(bracketArr,idx) in brackets" :key="idx" class="bracket">
                <img v-if="bracketArr[0]" :src="'b'+(idx+1)+'_0.png'" class="bracket" />
                <img v-if="bracketArr[1]" :src="'b'+(idx+1)+'_1.png'" class="bracket" />
            </div>
        </div>
        <div v-if="!isBg1">
            <img src="bg2.png" />

            <div v-for="(item, index) in items2" :key="item.idx">
                <div class="player blue" :style="item.s">
                    <span>{{item.name}} </span>
                </div>
                <span class="player white" :style="item.ss">{{item.score>-1?item.score:""}} </span>
            </div>
        </div>
        <!-- <div class="bracket gameTitle">{{gameTitle}}</div> -->

    </div>
    <script>
        var _p = function(x, y) {
            return 'left:' + x + 'px;' + 'top:' + y + 'px;'
        }
        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                items2: [],
                gameTitle: "",
                isBg1: true,
                brackets: []
            },
            // mounted: function() {
            created: function() {
                console.log(this);
                let _r = (arr, xName, xScore) => { //make r group
                    let a = []
                    for (let i = 0; i < arr.length; i++) {
                        let p = arr[i]
                        a.push([xName, p[1], xScore])
                    }
                    return arr.concat(a)
                }
                let pos = []
                let x1 = 131,
                    x1r = 1485
                let scoreOfs = 279
                pos = pos.concat(_r([
                        [x1, 255, x1 + scoreOfs],
                        [x1, 255 + 186, x1 + scoreOfs],
                    ], x1r, x1r - scoreOfs + 300 - 38)) //300 is css width
                    .concat(_r([
                        [x1, 603, x1 + scoreOfs],
                        [x1, 603 + 186, x1 + scoreOfs]
                    ], x1r, x1r - scoreOfs + 300 - 38))

                let x2 = 571 - 4,
                    x2r = 1219 - 172
                pos = pos.concat(_r([
                        [x2, 270 + 77, x2 + scoreOfs]
                    ], x2r, x2r - scoreOfs + 300 - 38))
                    .concat(_r([
                        [x2, 694, x2 + scoreOfs]
                    ], x2r, x2r - scoreOfs + 300 - 38))
                let _mkItems = (posArr) => {
                    let a = []
                    for (let i = 0; i < posArr.length; i++) {
                        let p = posArr[i]
                        a.push({
                            s: _p(p[0], p[1]),
                            ss: _p(p[2], p[1]),
                            score: -1,
                            name: ""
                        })
                    }
                    return a
                }
                this.items = _mkItems(pos)
                let winMap = {
                        "0": 8,
                        "1": 9,
                        "2": 10,
                        "3": 11
                    } //rec idx to item idx
                for (let j = 0; j < 4; j++) {
                    this.brackets.push([true, true])
                }
                //final bracket#####################################
                let x4 = 167,
                    x4r = 1459;
                let pos2 = _r([
                    [x4, 255 + 126, x4 + scoreOfs],
                    [x4, 255 + 126 + 186, x4 + scoreOfs],
                ], x4r, x4r - scoreOfs + 300 - 38)
                pos2 = pos2.concat([
                    [605, 474, 605 + scoreOfs],
                    [1021, 474, 1021 - scoreOfs + 300 - 38],
                    [819, 263, 605 + scoreOfs]
                    // [819, 263, 605 + scoreOfs],
                ])
                this.items2 = _mkItems(pos2)

                var localWs = io.connect('/rkb')
                localWs.on('connect', () => {
                        console.log('connect', window.location.host)
                    })
                    .on('sc_data', (data) => {
                        console.log('sc_data', data)
                        if (data.dbIdx == 'worldwar') {
                            for (let i = 0; i < this.items.length; i++) {
                                let item = this.items[i];
                                item.name = ''
                                item.score = ''
                            }
                            let recShow = data['rec-show']
                            this.gameTitle = data.gameTitleMap[recShow]
                            this.isBg1 = recShow < 4
                            let itemArr
                            this.isBg1 ? itemArr = this.items : itemArr = this.items2;
                            let recArr = data.recMap['#' + recShow].rec
                            for (var i = 0; i < recArr.length; i++) {
                                let rec = recArr[i];
                                let item1 = itemArr[i * 2]
                                let item2 = itemArr[i * 2 + 1]
                                let p1 = data.playerMap[rec.player[0]]
                                let p2 = data.playerMap[rec.player[1]]
                                item1.name = p1.name
                                if (item2)
                                    item2.name = p2.name
                                let lScore = rec.score[0]
                                let rScore = rec.score[1]
                                item1.score = lScore
                                if (item2)
                                    item2.score = rScore
                                if (lScore == 0 && rScore == 0) {
                                    this.brackets[i] = [false, false]
                                } else {
                                    let isLWin = lScore > rScore
                                    this.brackets[i][0] = isLWin
                                    this.brackets[i][1] = !isLWin
                                    if (isLWin)
                                        this.items[winMap[i]].name = p1.name
                                    else
                                        this.items[winMap[i]].name = p2.name
                                }
                            }
                        }
                    })
            }
        })
    </script>
</body>
