<html>

<head>
    <style>
        .bg {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .sp {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .player {
            position: absolute;
            padding: 0px;
            font-size: 32px;
            color: #ddd;
            font-family: "微软雅黑";
        }
        
        .blue {
            color: #d6d6d6;
        }
        
        .name {
            font-size: 42px;
        }
        
        .white {
            color: #fff;
            font-family: "微软雅黑";
        }
        
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="/js/vue.js"></script>
    <script src="/js/jquery3.min.js"></script>
    <script src="/js/socket.io.slim.min.js"></script>
</head>

<body>
    <div id="app">
        <img src="bg.png" />
        <div v-for="(item, index) in items" :key="item.idx">
            <div class="player blue" :style="item.s">
                <span>{{item.height}} CM</span>
            </div>
            <div class="player blue" :style="item.s">
                <span style="left: 166px;top:0px; position: relative;">
                        {{item.weight}} KG
                </span>
            </div>
            <div class="player blue" :style="item.s">
                <span style="left: 316px;top:0px; position: relative;">
                    {{item.age}}岁
                </span>
            </div>
            <div class="player blue name" :style="item.s">
                <span style="left: 200px;top:-90px; position: relative;">
                    {{item.name}}
                </span>
            </div>
            <div class="player blue" :style="item.s+'width: 405;'">
                <span style="left: 0px;top:70px; position: relative;">
                        {{item.intro}}
                </span>
            </div>

            <div class="player blue" :style="item.s">
                <img :id="'avatar'+index" style="height:150px;left:-6px;top:-166px; position: relative;" />
            </div>
        </div>
    </div>
    <script>
        var _p = function(x, y) {
            return 'left:' + x + 'px;' + 'top:' + y + 'px;'
        }
        let getAvatar = (url, idx) => {
            $.get(url, data => {
                $("#avatar" + idx).attr('src', data);
            });
        }
        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                gameTitle: ""
            },
            // mounted: function() {
            created: function() {
                console.log(this);
                let _r = (arr, xName, xScore) => { //make r group
                    let a = []
                    for (let i = 0; i < arr.length; i++) {
                        let p = arr[i]
                        a.push([xName, p[1], xScore])
                    }
                    return arr.concat(a)
                }
                let pos = []

                pos.push([201, 332])
                pos.push([757, 332])
                pos.push([1308, 332])
                let _mkItems = (posArr) => {
                    let a = []
                    for (let i = 0; i < posArr.length; i++) {
                        let p = posArr[i]
                        a.push({
                            s: _p(p[0], p[1]),
                            height: 192,
                            weight: 92,
                            age: 25,
                            intro: '',
                            name: ""
                        })
                    }
                    return a
                }
                this.items = _mkItems(pos)

                function parseURI() {
                    var uri = location.href.split(location.pathname)[1];
                    if (uri.charAt(0) === '?') {
                        uri = uri.slice(1);
                    }
                    if (!uri.length) {
                        return [];
                    }
                    return uri.split('&').map(function(tvar) {
                        var parts = tvar.split('='),
                            ret = {};
                        ret[parts[0]] = parts[1];
                        return ret;
                    });
                }
                var params = parseURI();
                console.log("url params:", params)
                var localWs = io.connect('/rkb')
                localWs.on('connect', () => {
                        console.log('connect', window.location.host)
                    })
                    .on('sc_data', (data) => {
                        console.log('sc_data', data)
                        if (data.dbIdx == 'rank5 intro') {
                            let itemArr = data.group[params[0]['group'].toUpperCase()]
                            let playerMap = data.playerMap

                            for (let i = 0; i < this.items.length; i++) {
                                let item = this.items[i];
                                let dataItem = itemArr[i]
                                let player = playerMap[dataItem.playerId]
                                item.name = player.name
                                item.height = player.hwa[0]
                                item.weight = player.hwa[1]
                                item.age = player.hwa[2]
                                item.intro = player.title
                                let url = '/proxy?url=' + data.avatarUrlBase + '/' + player.playerId + '.png'
                                getAvatar(url, i)
                            }
                        }
                    })
            }
        })
    </script>
</body>
