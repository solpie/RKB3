<html>

<head>
    <style>
        .bg {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .sp {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .player {
            position: absolute;
            padding: 0px;
            font-size: 32px;
            color: #ddd;
            width: 300px;
            font-family: "微软雅黑";
        }
        
        .blue {
            color: #d6d6d6;
            /* text-align: center; */
        }
        
        .white {
            color: #fff;
            font-family: "微软雅黑";
        }
        
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="/js/vue.js"></script>
    <script src="/js/socket.io.slim.min.js"></script>
</head>

<body>
    <div id="app">
        <img src="groupBg.png" />
        <div v-for="(item, index) in items" :key="item.idx">
            <div class="player blue" :style="item.s">
                <span>{{item.name}} </span>
            </div>
            <div class="player blue" :style="item.s">
                <span style="left: 140px;top:0px; position: relative;">
                    {{item.winLose}}
                </span>
                <span style="left: 176px;top:0px; position: relative;text-align: center;width: 90px;">
                    {{item.score}}
                </span>
            </div>
        </div>
    </div>
    <script>
        var _p = function(x, y) {
            return 'left:' + x + 'px;' + 'top:' + y + 'px;'
        }

        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                gameTitle: ""
            },
            // mounted: function() {
            created: function() {
                console.log(this);
                let _r = (arr, xName, xScore) => { //make r group
                    let a = []
                    for (let i = 0; i < arr.length; i++) {
                        let p = arr[i]
                        a.push([xName, p[1], xScore])
                    }
                    return arr.concat(a)
                }
                let pos = []
                let scoreOfs = 181
                for (let i = 0; i < 3; i++) {
                    pos.push([233, 434 + i * 86, 0])
                }
                for (let i = 0; i < 3; i++) {
                    pos.push([664, 434 + i * 86, 0])
                }
                for (let i = 0; i < 3; i++) {
                    pos.push([1079, 434 + i * 86, 0])
                }
                for (let i = 0; i < 3; i++) {
                    pos.push([1500, 434 + i * 86, 0])
                }
                let _mkItems = (posArr) => {
                    let a = []
                    for (let i = 0; i < posArr.length; i++) {
                        let p = posArr[i]
                        a.push({
                            s: _p(p[0], p[1]),
                            ss: _p(p[2], p[1]),
                            score: "",
                            winLose: "",
                            name: ""
                        })
                    }
                    return a
                }
                this.items = _mkItems(pos)
                var localWs = io.connect('/rkb')
                localWs.on('connect', () => {
                        console.log('connect', window.location.host)
                    })
                    .on('sc_data', (data) => {
                        console.log('sc_data', data)
                        if (data.dbIdx == 'worldwar') {
                            let itemArr = []
                            let playerMap = data.playerMap

                            function sortWin(v1, v2) {
                                return v2.w - v1.w;
                            }
                            itemArr = itemArr.concat(data.group['A'].sort(sortWin))
                                .concat(data.group['B'].sort(sortWin))
                                .concat(data.group['C'].sort(sortWin))
                                .concat(data.group['D'].sort(sortWin))
                            let totalScoreMap = data.totalScoreMap
                            for (let i = 0; i < this.items.length; i++) {
                                let item = this.items[i];
                                let dataItem = itemArr[i]
                                let player = playerMap[dataItem.playerId]
                                item.name = player.name
                                item.winLose = Math.floor(dataItem.w) + "/" + dataItem.l
                                item.score = totalScoreMap[dataItem.playerId] || 0
                                    // item.score = dataItem.score
                            }
                        }
                    })
            }
        })
    </script>
</body>
