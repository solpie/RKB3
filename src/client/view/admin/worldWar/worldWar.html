<div class="container">

    <input type="file" id="file" accept="*.xlsx" hidden>
    <br>
    <button class="button is-primary" @click="onFile">打开本地配置</button>
    <button class="button is-primary" id="reload" @click="onReload">reload</button>
    <br>

    <div class="control">
        <input class="input" v-model="vsPlayer" type="text" style="width: 100px;">
        <button class="button is-primary" @click="onEmitGameInfo">emit game info</button>
        <button class="button is-primary" @click="onAddGame">创建比赛</button>
        <button class="button is-primary" @click="onCommitGame">提交比赛</button>
        <br>
        <button class="button is-primary" @click="onDeleteDoc">delete doc</button>
    </div>

    <!-- Main container -->
    <div class="level">
        <!-- Left side -->
        <div class="level-left">
            <div class="columns">
                <div class="column" v-for="(item,index) in blueArr" :key="item">
                    <a class="button is-info" @click="pickPlayer(true,item.playerId)">{{item.name}}</a>
                    <br>
                    <input class="input blood" :id="'blood'+item.playerId" type="text" style="width: 50px;">
                </div>
                <input class="input" v-model="teamVsIdx" type="text" style="width: 60px;">
                <a class="button is-warnning" @click="onSetBlood(teamVsIdx)">初始血量</a>
            </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
            <div class="columns">
                <div class="column" v-for="(item,index) in redArr" :key="item">
                    <a class="button is-danger" @click="pickPlayer(false,item.playerId)">{{item.name}}</a>
                    <br>
                    <input class="input blood" :id="'blood'+item.playerId" type="text" style="width: 50px;">
                </div>
            </div>
        </div>
    </div>
    <div id='table' class="table"></div>

    <table class="table is-striped is-bordered">
        <thead>
            <tr>
                <th><abbr title="Position">#</abbr></th>
                <th>L player</th>
                <th>score</th>
                <th>R player</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(rec,index) in recArr" :key="index" v-bind:class="[rec.gameIdx==gameView.gameIdx?'is-selected':'']">
                <th><a @click="setGameIdx(rec.gameIdx)">#####{{rec.gameIdx}}</a></th>
                <td> {{rec.name[0]}} </td>
                <td> {{rec.score[0]}} - {{rec.score[1]}} </td>
                <td> {{rec.name[1]}} </td>
                <td>
                    <div class="control" v-if="rec.gameIdx==gameView.gameIdx">
                        <input class="input" :id="'scoreInput'+rec.gameIdx" type="text" style="width: 80px;">
                        <button class="button is-primary" @click="onSetScore(rec.gameIdx)">修改比分</button>
                        <button class="button is-primary" @click="onSetVS(rec.gameIdx,vsPlayer)">修改对阵</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    {{updateTime}}
</div>
