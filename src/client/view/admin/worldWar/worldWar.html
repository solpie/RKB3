<div class="container">

    <input type="file" id="file" accept="*.xlsx" hidden>
    <br>
    <button class="button is-primary" @click="onFile">打开本地配置</button>
    <button class="button is-primary" id="reload" @click="onReloadXlsx">reload</button>
    <br>

    <div class="control">
        <input class="input" v-model="vsPlayer" type="text" style="width: 100px;">
        <button class="button is-primary" @click="onFile">set player</button>
    </div>

    <!-- Main container -->
    <div class="level">
        <!-- Left side -->
        <div class="level-left">
            <div class="columns">
                <div class="column" v-for="(item,index) in blueArr" :key="item">
                    <a class="button is-info">{{item.name}}</a>
                </div>
            </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
            <div class="columns">
                <div class="column" v-for="(item,index) in redArr" :key="item">
                    <a class="button is-danger">{{item.name}}</a>
                </div>
            </div>
        </div>
    </div>
    <div id='table'></div>
</div>
