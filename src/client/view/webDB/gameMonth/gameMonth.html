<div class="container" v-if="!isOld">
    <div class="columns">
        <div class="column">
            game list
            <div>
                <li v-for="(game,idx) in gameArr">
                    {{idx+1}} {{game[0].name }} vs {{game[1].name }}


                    <!--<div v-if='recMap'>
                        {{recMap[idx].score[0]}} {{recMap[idx].score[1]}}
                    </div>-->
                </li>
                <!--<li v-for="(r,idx) in recMap">
                    {{r.score[0]}} {{r.score[1]}}
                </li>-->
            </div>
        </div>
        <div class="column">
            Score
            <br>
            <button class="button" @click="onAddScore(true,1)">+1</button>
            <button class="button" @click="onAddScore(true,-1)">-1</button>
            <br> Foul
            <br>
            <button class="button" @click="onAddFoul(true,1)">+1</button>
            <button class="button" @click="onAddFoul(true,-1)">-1</button>
        </div>
        <div class="column">
            <br>
            <button class="button" @click="onAddScore(false,1)">+1</button>
            <button class="button" @click="onAddScore(false,-1)">-1</button>
            <br>
            <br>
            <button class="button" @click="onAddFoul(false,1)">+1</button>
            <button class="button" @click="onAddFoul(false,-1)">-1</button>
        </div>
        <button class="button" @click="onStartTimer">开始计时</button>
        <button class="button" @click="onCommitGame">提交比赛</button>
        <button class="button" @click="onClearGame">清除比赛数据</button>

    </div>


</div>
